<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="calc_body">
        <!--   <textarea class="calculator__display" name="result" id="res" cols="40" rows="2" readonly>0</textarea> -->
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <div class="line-1">
                <button class="ac" class="key--operator" data-action="clear">AC</button>
                <button class="del" class="key--operator">&larr;</button>
                <button class="divide" class="key--operator" data-action="divide">&divide;</button>
            </div>
            <div class="line-2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="multiply" class="key--operator" data-action="multiply">&times;</button>
            </div>
            <div class="line-3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="subtract" class="key--operator" data-action="subtract">-</button>
            </div>
            <div class="line-4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="add" class="key--operator" data-action="add">+</button>
            </div>
            <div class="line-5">
                <button id="number-0" class="number">0</button>
                <button class="comma" data-action="decimal">.</button>
                <button class="enter" class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>

</body>

</html>
